<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

<body>
<!-- general overview -->
    <div id="container">
    <header>
        <div id="wrapper">
            <h1 class="title">Shoppers Avenue</h1>

        <form id="search-items">
            <input type="text" placeholder=" Search Items...">
        </form>
        </div>
    </header>
        <!-- shopper list on cat -->
    <div id="content">
            <h2 class="title">Available on Cat</h2>
        <ul id="list">
            <li>
                <span class="name">Grocery</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Standing Fan</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Home Theatre</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Chair</span>
                <span class="delete">delete</span>
            </li>
            <li>
                <span class="name">Table</span>
                <span class="delete">delete</span>
            </li>
        </ul>
        <form id="add-item">
            <input type="text" placeholder="Add to Cat">
        <button>Add</button>
        </form>
    </div>
    </div>
    <script src="script.js"></script>

</html>
